<!DOCTYPE html>
<html>
<head>
  <title>ICLA sign</title>
</head>
<body>
  <h1>Individual Contributor License Agreement (ICLA) signing request</h1>
  <form action="submit/" method="post">
    {% csrf_token %}
    <p>
      {{ form.email.label_tag }}<br>
      {{ form.email }}
    </p>
    <p>
      <button type="submit">Send signing request</button>
    </p>
  </form>
</body>
</html>
